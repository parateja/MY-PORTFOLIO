<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Bill Generator</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Supermarket Bill Generator</h1>
        </header>

        <div class="main-content">
            <div class="form-section">
                <h2>Enter Item Details</h2>
                <form id="billForm">
                    <div class="input-group">
                        <label for="itemName">Item Name:</label>
                        <input type="text" id="itemName" placeholder="Enter item name">
                    </div>
                    <div class="input-group">
                        <label for="itemPrice">Item Price:</label>
                        <input type="number" id="itemPrice" placeholder="Enter price">
                    </div>
                    <div class="input-group">
                        <label for="itemQuantity">Quantity:</label>
                        <input type="number" id="itemQuantity" placeholder="Enter quantity">
                    </div>
                    <button type="button" onclick="addItem()">Add Item</button>
                </form>
            </div>

            <div class="bill-section">
                <h2>Items List</h2>
                <table id="itemTable">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="total-bill-section">
            <h2>Total Bill</h2>
            <div class="total-section">
                <h3>Total Amount: $<span id="totalAmount">0.00</span></h3>
                <button type="button" onclick="generateBill()">Generate Final Bill</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
